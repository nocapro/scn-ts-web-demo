[build]
  command = "npm run build"
  publish = "dist"

[build.env]
  NODE_VERSION = "18"

[[routes]]
  pattern = "/*"
  upstream = "your-project-name.pages.dev"

[[redirects]]
  from = "/*"
  to = "https://your-project-name.pages.dev/:splat"
  status = 301

[dev]
  command = "npm run dev"
  port = 3000
  auto_preview = true